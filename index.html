<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Estudiantil Privado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body class="login-page">
    <div class="background-overlay"></div>
    
    <header class="login-header">
        <img src="assets/logo.png" alt="Logo del Apartado Estudiantil" class="logo">
        <h1 class="main-title">Apartado Estudiantil Privado</h1>
    </header>

    <main class="login-container">
        <p class="login-prompt">Ingresa tu contraseña para acceder:</p>
        <div class="password-input-group">
            <input type="password" id="passwordInput" placeholder="Contraseña secreta" autofocus>
            <button id="loginButton">Acceder</button>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </main>

    <script src="script.js"></script>
    <script src="auth.js"></script> 
    </body>
</html>
